<!DOCTYPE html>
<html>
<head>
    <title>Revenue Dashboard</title>
</head>
<body>
    <h1>Revenue Dashboard</h1>
    <p>Total Revenue: ${{ total_revenue }}</p>
    {% if transactions %}
        <h2>Recent Transactions</h2>
        <ul>
        {% for transaction in transactions %}
            <li>{{ transaction }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No transactions found.</p>
    {% endif %}
</body>
</html>
